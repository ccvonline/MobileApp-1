<html>

<body>
<div data-role="dialog" data-transition="slidedown" id="campus-select">
<div data-role="content">
<span class="action-sheet-title">Select your home campus...</span>

<a href="#" class="campus-button" data-role="button" data-value="1" data-theme="a">Peoria</a>
<a href="#" class="campus-button" data-role="button" data-value="6" data-theme="a">Scottsdale</a>
<a href="#" class="campus-button" data-role="button" data-value="5" data-theme="a">Surprise</a>

<script>
$('.campus-button').click(function (event) {
   // get campus id
   var campusId = $(this).attr('data-value');
  
   // store campus in local storage
   localStorage.setItem('current-campus', campusId);
   currentCampus = campusId;
  
   // show home
   $.mobile.changePage('homepage.html', { transition: "fade"});
});	
</script>
</div>
</div>
</body>

</html>
