<!DOCTYPE html>
<html>
  <head>
  <title>CCV Mobile App</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

	<link href="jquery-mobile/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css"/>
	<link href="jquery-mobile/ccv-mobile-bw-1.1.1.css" rel="stylesheet" type="text/css"/>
	<link href="css/mobile.css" rel="stylesheet" type="text/css"/>
	<link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
	
	<!-- responsive media queries -->
	<link rel='stylesheet' media='screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation : portrait)' href='css/ipad-portrait.css' />
	<link rel='stylesheet' media='screen and (min-device-width : 320px) and (max-device-width : 480px)' href='css/smartphone.css' />
	
	<script src="jquery-mobile/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="jquery-mobile/jquery-ui-1.8.22.custom.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB15XL5CcU8QpVtGSh144dSY2wqKz9geQw&sensor=false"></script>
	<script src="scripts/ccv-maps.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/map-styles.js"></script>
	<script src="scripts/ccv-mobile-core.js" type="text/javascript"></script>
	<script src="jquery-mobile/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
	


	<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="scripts/LocalyticsPhonegap.js" type="text/javascript"></script>

  </head>
  <body onload="onBodyLoad()">
  
  		<div data-role="page" data-transition="slidedown" id="start">
			<div data-role="content">
				<script>
					
					//app.initialize();
					
					$("#start").on('pagebeforeshow',function() {

				    	// load the current campus
				        currentCampus = localStorage.getItem("current-campus");
				        console.log('[Startup]Initialized current campus from home page to: ' + currentCampus);
	
				        if (currentCampus == null) {
				        	// show campus selection action panel
				        	$.mobile.changePage('select-campus.html', { transition: "slidedown"});
				        } else {
					        $.mobile.changePage('homepage.html', { transition: "fade"});
				        }
			        });				
				</script>
			</div>
		</div>
		
       
   </body>
</html>
